apply plugin: 'org.springframework.boot'

dependencies {
    compile project(":edison-togglz")
    compile project(":edison-togglz-mongo")
    compile project(":edison-mongo")

    // in-memory impl of MongoDB to avoid dependency to MongoDB server:
    compile libs.fakeMongo

    testCompile project(":edison-testsupport")
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

signing {
    sign configurations.archives
}

