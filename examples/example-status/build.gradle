apply plugin: 'org.springframework.boot'

dependencies {
    compile project(":edison-core")
    compile libraries.spring_boot_devtools

    testCompile project(":edison-testsupport")
}

javadoc {
    options.addBooleanOption('html5', true)
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}
