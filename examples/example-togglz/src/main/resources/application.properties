# name of the application
spring.application.name=example-togglz

# context + port of the application
server.context-path=/example
server.port=8080

# context of the management endpoints like metrics, health, and so on
management.context-path=/internal
# disable disk space check beacuse we use immutable servers
management.health.diskspace.enabled=false

# Jackson configuration for JSON serialization
spring.jackson.serialization.indent-output=true
# Without timezone (time will be rendered in GMT)
#spring.jackson.date-format=com.fasterxml.jackson.databind.util.ISO8601DateFormat
spring.jackson.date-format=yyyy-MM-dd'T'hh:mm:ss.sssZ

# Edison Application Properties
edison.status.application.title = Example Togglz
edison.status.application.description = Example service to show how to use edison-togglz in your microservices

# disable graceful shutdown
edison.gracefulshutdown.enabled=false

edison.metrics.slf4j.logger=de.otto.edison.example.metrics

# cache-ttl for feature toggles
edison.togglz.cache-ttl=100
# Enable / Disable Togglz web console
edison.togglz.console.enabled=true
# LDAP authentication requires LDAP server and must explicitly be enabled:
# edison.togglz.console.ldap.enabled=true
# edison.togglz.console.ldap.host=localhost
# edison.togglz.console.ldap.port=389
# edison.togglz.console.ldap.base-dn=test
# edison.togglz.console.ldap.rdn-identifier=test

spring.thymeleaf.cache=false
