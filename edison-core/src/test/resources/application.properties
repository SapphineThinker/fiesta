# name of the application
spring.application.name=testcore

# context of the management endpoints like metrics, health, and so on
management.context-path=/internal

# context + port of the application
server.context-path=/testcore
server.port=8084

edison.gracefulshutdown.enabled=false

# Additional information on status page:
edison.status.cluster.enabled=true
edison.status.cluster.color-header=X-Color
edison.status.cluster.color-state-header=X-Staging